<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .file-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .file-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .file-item a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .file-type {
            font-size: 0.85rem;
            color: #666;
        }
        
        .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .empty {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ File Browser</h1>
            <p class="subtitle">Browse PDF, DOC, HTML files and images</p>
        </header>
        
        <div class="section">
            <h2>üìÑ PDF Files</h2>
            <div class="file-list" id="pdfList">
                <p class="empty">No PDF files found</p>
            </div>
        </div>
        
        <div class="section">
            <h2>üìù DOC Files</h2>
            <div class="file-list" id="docList">
                <p class="empty">No DOC files found</p>
            </div>
        </div>
        
        <div class="section">
            <h2>üåê HTML Pages</h2>
            <div class="file-list" id="htmlList">
                <p class="empty">No HTML files found</p>
            </div>
        </div>
        
        <div class="section">
            <h2>üñºÔ∏è Images</h2>
            <div class="file-list" id="imageList">
                <p class="empty">No images found</p>
            </div>
        </div>
    </div>
    
    <script>
        // File lists - Update these with your actual files
        const files = {
            pdfs: [
                // Example: { name: 'document.pdf', path: 'pdfs/document.pdf' }
            ],
            docs: [
                // Example: { name: 'document.doc', path: 'docs/document.doc' }
            ],
            html: [
                { name: 'Example Page', path: 'pages/example.html' }
            ],
            images: [
                // Example: { name: 'image.jpg', path: 'images/image.jpg' }
            ]
        };
        
        function createFileItem(file, type) {
            const div = document.createElement('div');
            div.className = 'file-item';
            
            let icon = 'üìÑ';
            if (type === 'image') icon = 'üñºÔ∏è';
            else if (type === 'pdf') icon = 'üìÑ';
            else if (type === 'doc') icon = 'üìù';
            else if (type === 'html') icon = 'üåê';
            
            div.innerHTML = `
                <div class="icon">${icon}</div>
                <div class="file-name">${file.name}</div>
                <div class="file-type">${file.path}</div>
            `;
            
            const a = document.createElement('a');
            a.href = file.path;
            a.target = '_blank';
            a.appendChild(div.cloneNode(true));
            div.replaceWith(a);
            
            return a;
        }
        
        function renderFiles(type, files, containerId) {
            const container = document.getElementById(containerId);
            if (files.length === 0) {
                container.innerHTML = '<p class="empty">No files found</p>';
                return;
            }
            container.innerHTML = '';
            files.forEach(file => {
                container.appendChild(createFileItem(file, type));
            });
        }
        
        // Render all files
        renderFiles('pdf', files.pdfs, 'pdfList');
        renderFiles('doc', files.docs, 'docList');
        renderFiles('html', files.html, 'htmlList');
        renderFiles('image', files.images, 'imageList');
    </script>
</body>
</html>
