<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid PDF Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .file-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .file-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .file-item a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .file-type {
            font-size: 0.85rem;
            color: #666;
        }
        
        .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .empty {
            text-align: center;
            color: #999;
            padding: 40px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Valid PDF Files</h1>
            <p class="subtitle">A collection of valid, working PDF documents</p>
        </header>
        
        <div class="section">
            <h2>üìÑ Valid PDF Files</h2>
            <div class="file-list" id="pdfList">
                <p class="empty">No PDF files found</p>
            </div>
        </div>
        
        <div class="back-link">
            <a href="../index.html">‚Üê Back to home</a>
        </div>
    </div>
    
    <script>
        // Only valid PDF files (excluding corrupted, empty, and wrong extension files)
        const validPdfs = [
            { name: 'Standard PDF', path: '../pdfs/standard.pdf' },
            { name: 'Complex PDF', path: '../pdfs/complex.pdf' },
            { name: 'Large PDF', path: '../pdfs/large.pdf' },
            { name: 'Japanese PDF', path: '../pdfs/japanese.pdf' },
            { name: 'Password Protected PDF', path: '../pdfs/password-protected.pdf' },
            { name: 'Special Chars PDF', path: '../pdfs/special_chars_‚ï§aÃà‚ï®‚ñë‚ï®‚ï£‚ï®‚ïó_¬µ‚ï°iÃàŒ¶¬ªoÃÄ_‚â°∆íoÃàNÃÉ.pdf' }
        ];
        
        function createFileItem(file) {
            const div = document.createElement('div');
            div.className = 'file-item';
            
            div.innerHTML = `
                <div class="icon">üìÑ</div>
                <div class="file-name">${file.name}</div>
                <div class="file-type">${file.path.replace('../', '')}</div>
            `;
            
            const a = document.createElement('a');
            a.href = file.path;
            a.target = '_blank';
            a.appendChild(div.cloneNode(true));
            div.replaceWith(a);
            
            return a;
        }
        
        function renderFiles() {
            const container = document.getElementById('pdfList');
            if (validPdfs.length === 0) {
                container.innerHTML = '<p class="empty">No valid PDF files found</p>';
                return;
            }
            container.innerHTML = '';
            validPdfs.forEach(file => {
                container.appendChild(createFileItem(file));
            });
        }
        
        // Render valid PDF files
        renderFiles();
    </script>
</body>
</html>
